<script>
	$(window).ready(function(){
		$(".loader").fadeOut(500);
	});
	$(document).ready(function(){
		var totalImages	= $(".sliderImage").size();
		var imagesLoaded=0;
		$('body').show();
		$('body').loadie();
		$(".sliderImage").on("load", function(){
			$(this).show();
			imagesLoaded++;
			$('body').loadie(imagesLoaded / totalImages);

		});

	});
</script>

<script type="text/javascript">

	app.controller('controller',function($scope){

		$scope.content=["Incubator – Bacteriological Incubator to work on above ambient to 60°C –Available in various sizes/types",
		"Lab Oven- For Sterilization/Drying samples/Glasswares. Max Temperature 250°C – Available in various sizes/types and with high temperature also.",

		"Walk in Chamber - For storing samples, food products, Agricultural produces in cold / below room temperature conditions. 100% custom built design",
		"pH Meter – For analyzing pH/mV value – Economy as well as Hi-End ranges available",
		"Conductivity Meter - For analyzing conductivity/TDS value etc. – Economy as well as Hi-End ranges available",
		"Analytical Balance - Micro to Macro Ranges with high accuracy. Table top/Portable/Battery operated. Weighing range from 80g to 220g in micro ranges and 1 Kg to 1000Kgs for Lab purposes also IR moisture balances available.",
		"Spectrophotometer - Visible range, UV-Visible range, FTIR, Fluorometer etc.",
		"Centrifuge - Clinical, Research, Hi-Speed, Cooling, Oil Testing Centrifuges, Blood Bank Centrifuges, Dedicated version for Biotech etc.",
		"Environmental Chamber - For environmental study in Below Ambient and Above Ambient conditions, Suitable for Plant growth, Seed Germinations etc.",

		"Made out of Autoclavable	 Polypropylene material in different sizes",

		"Micro Pipette - Liquid handling system in micro to macro volumes – available in single and multi channels",
		"Semi Auto Analyzer, Elisa Reader, Elisa Washer, Chemistry Analyser, Electrophoresis, PCR, Fermentor, Gel Documentation Systems etc.",
